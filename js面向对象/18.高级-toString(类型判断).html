<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*toString():   把对象转成字符串
        * 系统对象下面都是自带的，自己写的对象都是通过原型链找object下面的*/
        var arr = [1,2,3,4];
        alert(arr.toString == Object.prototype.toString);      //false

        function Aaa() { }
        var a1 = new Aaa();
        alert(a1.toString == Object.prototype.toString);        //true

        var arr1 = [1,2,3,4,5];
        Array.prototype.toString = function () {
            return this.join('+');
        };
        alert(arr.toString());      //'1,2,3,4,5'

        //利用toString做类型判断(最好的类型判断方法)
        var arr2 = [1,2,3];
        alert(Object.prototype.toString.call(arr) == '[object Array]');     //[object Array]
    </script>
</head>
<body>

</body>
</html>

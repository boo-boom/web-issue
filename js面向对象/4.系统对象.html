<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //当new去调用一个函数： 这时函数中的this就是创建出来的对象，而且函数的返回值直接就是this就是对象（隐式返回）
        //new后面调用的函数：叫做构造函数
        function CreatePerson(name) {
            this.name = name;
            this.showName = function () {
                alert(this.name);
            };
            //return obj;     //此时this就是obj（使用new）
        }

        var p1 = new CreatePerson('小明');
        p1.showName();
        var p2 = new CreatePerson('小强');
        p2.showName();

        alert(p1.showName == p2.showName);      //false

        /*系统对象*/
        var arr = new Array();
        var date = new Date();
    </script>
</head>
<body>

</body>
</html>

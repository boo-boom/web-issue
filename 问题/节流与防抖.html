<script>
  // 函数节流
  var throttle = function(fn, delay) {
    var prevTime = 0;
    return function() {
      var nowDate = Date.now();
      if (nowDate - prevTime > delay) {
        fn.call(this);
        prevTime = nowDate;
      }
    }
  }

  // 函数防抖
  var debounce = function(fn, delay) {
    var timer = null
    return function() {
      var args = arguments
      clearTimeout(timer)
      timer = setTimeout(function() {
        fn.apply(this, args)
      }, delay)
    }
  }


  document.onscroll = debounce(function() {
    console.log('scroll事件被触发了' + Date.now(), this)

    /*
    * clone函数*/
    function clone(obj) {
        var buf;
        if (obj instanceof Array) {
            buf = [];
            var i = obj.length;
            while (i--) {
                buf[i] = clone(obj[i]);
            }
            return buf;
        } else if (obj instanceof Object) {
            buf = {};
            for (var k in obj) {
                buf[k] = clone(obj[k]);
            }
            return buf;
        } else {
            return obj;
        }
    }

    function mostStr(str) {
        var obj = {};
        for (var i = 0; i < str.length; i++) {
            if (!obj[str[i]]) {
                obj[str[i]] = 1;
            } else {
                obj[str[i]]++;
            }
        }
        var maxKey = str[0];
        var maxVal = obj[maxKey];
        var tArr = [];
        for (var k in obj) {
            if (obj[k] >= maxVal) {
                maxKey = k;
                maxVal = obj[k];
            }
        }
        for (var k in obj) {
            if (obj[k] === maxVal) {
                tArr.push(k);
            }
        }
        return tArr.join('');
    }

<script>
    // 父类
    function Aaa(name, age) {
        this.name = name;
        this.age = age;
    }
    Aaa.prototype.showName = function () {
        console.log(this.name);
    };
    var a = new Aaa('小明', [1, 2]);

    // 子类
    function Bbb(name, age) {
        age.push(44);
        Aaa.call(this, name, age);
    }
    // 继承父类方法
    Bbb.prototype = Aaa.prototype;
    // 直接赋值：由于prototype是一个对象的引用，赋值之后子类改变会影响到父类
    Bbb.prototype.showAge = function () {
        console.log(this.age);
    }
    var b = new Bbb('小华', [1, 2]);

    console.log(a);
    console.log(b);


    // 对象拷贝
    var a = {
        name: "哈哈",
        ob: {
            name: "呼呼",
            age: 22
        }
    }
    function extend(obj, target) {
        var newObj = {};
        for (var k in obj) {
            if(typeof obj[k] === 'object'){
                
            }else{
                newObj[k] = obj[k];
            }
        }
        return newObj;
    }
</script>

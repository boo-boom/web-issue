<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link href="./select2.min.css" rel="stylesheet" />
  <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
  <script src="./select2.min.js"></script>
  <style>
  .select2-search--dropdown{
    display: none !important;
  }
  </style>
</head>

<body>
  <form>
    <select class="singleSelect" style="width: 200px;">
      <option value="aa">阿里</option>
      <option value="bb">阿姨</option>
      <option value="cc">江南</option>
      <option value="dd">杭州</option>
      <option value="ee">无锡</option>
      <option value="ff">上海</option>
    </select>
  </form>

  <script>
    $(document).ready(function() {
      $(".singleSelect").select2({
        minimumResultsForSearch: Infinity
      });
      $(".singleSelect").val(['aa']).trigger('change');
      console.log($(".singleSelect").find("option:selected").val());
    });
  </script>
</body>

</html>

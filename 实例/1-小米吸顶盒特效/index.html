<!doctype html>
<html lang="en">
	<head>
		<!--声明当前页面编码集 utf-8 国际编码  GBK gb2312 中文编码-->
		<meta charset="UTF-8">
		<!--网页三要素-->
		<title>小米吸顶盒特效</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="Description" content="描述">
		<!--css 层叠样式表 衣服 化妆品 修饰作用-->
		<style type="text/css">
		*{margin:0; padding:0;}
		/*头部样式*/
		.top{width:100%; height:200px; background:#ff9933;}
		/*导航样式*/
		.nav{width:1200px; height:50px; background:#404144; margin:0 auto;/*上下 左右*/}
		.gd{position:fixed;left:0;top:0;right:0;margin:0 auto;}
		.nav ul li{list-style:none;/*去掉小圆点*/height:50px; color:#fff;
		font-family:"微软雅黑";/*字体*/ font-size:14px;/*文字大小*/
		float:left;/*左浮动*/padding:0 25px; line-height:50px;/*行高*/
		}
		.nav ul li:hover{background:#333;}
		.nav ul li.all{width:215px;background:#ff4a00;text-align:center;padding:0;position:relative;}
		.nav ul li.all .con{width:215px; height:364px;background:red;position:absolute;
			top:50px;left:0px;display:none;
		}
		.box{width:1200px;margin:0 auto;background:red;}
		</style>

	</head>
<body>
	<!--头部 开始-->
	<div class="top"></div>
	<!--头部 结束-->

	<!--导航 开始-->
	<div class="nav">
		<ul>
			<li class="all">
				全部商品分类
				<div class="con"><img src="images/menu.png" ></div>
			</li>
			<li>首页</li>
			<li>小米手机</li>
			<li>红米</li>
			<li>小米平板</li>
			<li>小米电视</li>
			<li>盒子</li>
			<li>路由器</li>
			<li>合约机</li>
			<li>服务</li>
			<li>社区</li>

		</ul>
	</div>
	<!--导航 结束-->
	<div class="box" >
		<img src="images/Img.png" />
		<img src="images/Img1.png" />
	</div>
	<script src="./../jquery.min.js"></script>
	<script>
		$(".nav ul li.all").hover(function(){
			$(this).find(".con").slideDown();
		},function(){
			$(this).find(".con").slideUp();
		});
		$(window).scroll(function(){
			var Top = $(window).scrollTop();//获取滚动条的高度
			if(Top>200){
				$(".nav").addClass("gd");
			}else{
				$(".nav").removeClass("gd");
			}
		})
	</script>
</body>
</html>

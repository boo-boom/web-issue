<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图片懒加载</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            text-align: center;
        }
        .box img {
            width: 100%;
        }
        .btn {
            display: inline-block;
            height: 30px;
            line-height: 30px;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 0 10px;
            margin-right: 50px;
            color: #333;
        }
        .btn:hover {
            background: #eee;
        }
        .box1 .loading {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: #ccc;
            width: 100%;
            height: 50%;
            font-size: 30px;
            text-align: center;
        }
        .box2 .loading {
            position: fixed;
            top: 50%;
            bottom: 0;
            left: 0;
            right: 0;
            background: #eee;
            width: 100%;
            height: 50%;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box box2">

        <a class="btn" href="javascript:;" data-control="next">下一页</a>

</div>

        var index = 0;

        /*$('.box1').PreLoad({

        $('.box1 .btn').on('click', function () {

        $('.box2').PreLoad({
            order: 'ordered',
            imgs: imgs,
            all: function () {
                console.log('全部加载完成...');
            }
        });
        $('.box2 .btn').on('click', function () {
            if ($(this).data('control') === 'prev') {
                index = Math.max(0, --index);
            } else if ($(this).data('control') === 'next') {
                index = Math.min(imgs.length - 1, ++index);
            }
            $('.img').attr('src', imgs[index]);
        });

    });
</script>

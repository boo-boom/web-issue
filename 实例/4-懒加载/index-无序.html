<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图片懒加载</title>
    <script src="./../jquery.min.js"></script>
    <script src="js/preload.js"></script>
    <script>
        $(function () {
            var imgs = [
                'http://pic1.win4000.com/wallpaper/7/5826e67f4ca1c.jpg',
                'http://pic1.win4000.com/wallpaper/7/5826e681cd826.jpg',
                'http://pic1.win4000.com/wallpaper/d/582ac678dab1e.jpg',
                'http://pic1.win4000.com/wallpaper/b/5417a5e2b48a4.jpg',
                'http://pic1.win4000.com/wallpaper/e/541169c816a71.jpg',
                'http://pic1.win4000.com/wallpaper/2/58301643eceb5.jpg'
            ];
            var index = 0,
                len = imgs.length,
                $loading = $('.loading');
            $.preload(imgs, {
                each: function (count) {
                    $loading.html(Math.round((count + 1) / len * 100) + '%');
                },
                all: function () {
                    $loading.hide();
                }
            });

            $('.btn').on('click', function () {
                if ($(this).data('control') === 'prev') index = Math.max(0, --index);
                if ($(this).data('control') === 'next') index = Math.min(len - 1, ++index);
                $('#img').attr('src', imgs[index]);
                document.title = (index + 1) + '/' + len;
            })
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            text-align: center;
        }
        .box img {
            width: 100%;
        }
        .btn {
            display: inline-block;
            height: 30px;
            line-height: 30px;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 0 10px;
            margin-right: 50px;
            color: #333;
        }
        .btn:hover {
            background: #eee;
        }
        .loading {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f60;
            width: 100%;
            height: 100%;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="box">
    <img id="img" src="http://pic1.win4000.com/wallpaper/7/5826e67f4ca1c.jpg" alt=""/>
    <p>
        <a class="btn" href="javascript:;" data-control="prev">上一页</a>
        <a class="btn" href="javascript:;" data-control="next">下一页</a>
    </p>
</div>
<div class="loading">
    0%
</div>
</body>
</html>

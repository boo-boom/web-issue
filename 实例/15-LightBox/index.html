<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    class='js-lightbox' 表示这个元素要启用lightbox
    <br> data-role='lightbox' 表示这个元素要启用lightbox
    <br> data-source='images/1-1.jpg' 原图的地址
    <br> data-group='group-1' 表示当前是否属于一个组别
    <br> data-id='one' 图片的唯一标识
    <br> data-caption='oneone' 当前图片的描述文字
    <br>
    <br>
    <br>

    <div>
        <h1>第一组图片</h1>
        <img class="js-lightbox" src="images/1-1.jpg" data-role="lightbox" data-source="images/1-1.jpg" data-group="group-1" data-id="one"
            data-caption="oneone" width="100" height="100" />
        <img class="js-lightbox" src="images/1-2.jpg" data-role="lightbox" data-source="images/1-2.jpg" data-group="group-1" data-id="two"
            data-caption="oneone" width="100" height="100" />
        <img class="js-lightbox" src="images/1-3.jpg" data-role="lightbox" data-source="images/1-3.jpg" data-group="group-1" data-id="three"
            data-caption="oneone" width="100" height="100" />
        <img class="js-lightbox" src="images/1-4.JPG" data-role="lightbox" data-source="images/1-4.JPG" data-group="group-1" data-id="four"
            data-caption="oneone" width="100" height="100" />

        <h1>第二组图片</h1>
        <img class="js-lightbox" src="images/2-1.jpg" data-role="lightbox" data-source="images/2-1.jpg" data-group="group-2" data-id="one"
            data-caption="oneone" width="100" height="100" />
    </div>

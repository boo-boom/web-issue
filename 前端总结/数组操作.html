    <title>Document</title>
    <script>
      /*
       * 不使用reverse() sort()对数组进行排序*/
      var arr = [9, 8, 6, 4, 7, 3, 1, 2, 5, 0];

      for (var i = 0; i < arr.length; i++) {
        for (var j = 0; j < arr.length - i; j++) {
          if (arr[j] >= arr[j + 1]) {
            var temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }

      console.log(arr);

      /*
       * 随机排序*/
      for (var i = 0; i < arr.length; i++) {
        var T = arr[i];
        var R = random(0, i);
        arr[i] = arr[R];
        arr[R] = T;
      }

      function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      console.log(arr);

      /*
       * 数组去重*/
      var arr1 = [7, 7, 2, 2, 2, 3, 3, 6, 6, 6];
      var newArr = [];
      for (var i = 0; i < arr1.length; i++) {
        if (newArr.indexOf(arr1[i]) === -1) {
          newArr.push(arr1[i]);
        }
      }
      console.log(newArr);

      // 代码实现：给一个数组如：[[“a”,”b”,”c”],[“d”,”e”],…..]得到[ad,ae,bd,be,cd,ce]
      let a = [[1, 2, 3, 4, 5], ["a", "b", "d"], [6, 7, 8, 9], ["a", "s", "d", "w"], [11, 12, 13, 14, 15]]
      let result = []
      for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
          for (let k = i + 1; k < a.length; k++) {
            for (let l = 0; l < a[k].length; l++) {
              result.push(a[i][j] + a[k][l])
            }
          }
        }
      }
      console.log(result)

      // 快速排序
      const arr = [13, 2, 4, 15, 23, 123, 5, 2, 234, 23, 634, 8, 23, 567, 8, 5, 4, 9];
      function quickSock(arr) {
        if (arr.length <= 1) return arr;
        const l = [];
        const r = [];
        const temp = arr.splice(Math.floor(arr.length / 2), 1)[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < temp) {
            l.push(arr[i]);
          } else {
            r.push(arr[i]);
          }
        }
        return quickSock(l).concat([temp], quickSock(r));
      }
      console.log(quickSock(arr));

    </script>

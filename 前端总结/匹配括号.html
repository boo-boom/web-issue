<script>
  console.log(validBraces("(){}[]"));
  console.log(validBraces("(}"));
  console.log(validBraces("[(])"));
  console.log(validBraces("([{}])"));

  function validBraces(braces) {
    var allBraces = {'(': ')', '{': '}', '[': ']'};
    var leftBraces = [];
    var curBrace;
    for(var i = 0; i < braces.length; i++) {
      curBrace = braces[i];
      if(allBraces[curBrace]) {
        leftBraces.push(curBrace);
      } else {
        if(curBrace !== allBraces[leftBraces.pop()]) {
          return false
        }
      }
    }
    return leftBraces.length === 0;
  };
</script>

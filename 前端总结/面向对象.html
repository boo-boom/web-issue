<script>
    // 父类
    function Aaa(name, age) {
        this.name = name;
        this.age = age;
    }
    Aaa.prototype.showName = function () {
        console.log(this.name);
    };
    var a = new Aaa('小明', [1, 2]);

    // 子类
    function Bbb(name, age) {
        age.push(44);
        Aaa.call(this, name, age);
    }
    // 继承父类方法
    Bbb.prototype = Aaa.prototype;
    // 直接赋值：由于prototype是一个对象的引用，赋值之后子类改变会影响到父类
    Bbb.prototype.showAge = function () {
        console.log(this.age);
    }
    var b = new Bbb('小华', [1, 2]);

    console.log(a);
    console.log(b);


    // 对象拷贝
    function clone(obj) {
      var newObj;
      if(obj instanceof Array) {
        newObj = [];
        var i = obj.length;
        while(i--) {
          newObj[i] = clone(obj[i]);
        }
        return newObj;
      } else if(obj instanceof Object) {
        var newObj = {};
        for(var k in obj) {
          newObj[k] = clone(obj[k]);
        }
        return newObj;
      }
      return obj;
    }
</script>

<script>
    function timer1() {
        return new Promise(resolve => {
            setTimeout(() => resolve("111"), 2000);
        });
    };
    function timer2() {
        return new Promise(resolve => {
            setTimeout(() => resolve("222"), 1000);
        });
    };
    function timer3(delay) {
        return new Promise(resolve => {
            setTimeout(resolve, delay);
        });
    };
    /* async function fn1() {
        try {
            // 按顺序加载
            const v1 = await timer1();
            const v2 = await timer2();
            await timer3(3000);
            console.log(1, 2);
        } catch (err) {
            console.log(err);
        }
    }
    fn1(); */
    
    // 自执行函数
    (async function fn1() {
        try {
            // 按顺序加载
            const v1 = await timer1();
            const v2 = await timer2();
            await timer3(3000);
            console.log(1, 2);
        } catch (err) {
            console.log(err);
        }
    })();
</script>

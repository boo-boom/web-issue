<script>
  // 函数节流
  var throttle = function(fn, delay) {
    var prevDate = 0;
    return function() {
      var self = this;
      var args = arguments;
      var nowDate = Date.now();
      if (nowDate - prevDate > delay) {
        fn.apply(self, args);
        prevDate = nowDate;
      }
    }
  }

  // 函数防抖
  var debounce = function(fn, delay) {
    var timer = null
    return function() {
      var args = arguments
      var self = this
      clearTimeout(timer)
      timer = setTimeout(function() {
        fn.apply(self, args)
      }, delay)
    }
  }


  document.onscroll = debounce(function() {
    console.log('scroll事件被触发了' + Date.now(), this)
  }, 1200);
</script>

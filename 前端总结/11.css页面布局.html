<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .left-center-right{
        width: 100%;
        display: flex;
    }
    .left-center-right div{
        height: 100px;
    }
    .left-center-right .left{
        width: 300px;
    }
    .left-center-right .center{
        flex: 1;
    }
    .left-center-right .right{
        width: 300px;
    }


    .div1{
        width: 100%;
        height: 30px;
        background: darkturquoise;
        margin: 10px 0;
    }
    .div2{
        overflow: hidden;
    }
    </style>
</head>
<body>
    <div class="left-center-right">
        <div class="left" style="background: #ccc;"></div>
        <div class="center" style="background: #eee;"></div>
        <div class="right" style="background: #ccc;"></div>
    </div>

    <!-- 相邻元素边距重叠 -->
    <div class="div1"></div>
    <div class="div1"></div>
    <div class="div1"></div>
    <!-- 消除边距重叠，在元素包一层父元素，并overflow:hidden -->
    <div class="div2">
        <div class="div1"></div>
    </div>
</body>

</html>
